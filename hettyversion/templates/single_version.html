{% extends "base.html" %}
{% block title %}{{ version.song_name }} - {{ version.title }}{% endblock %}
{% block content %}
    <h1>{{ version.song_name }} <small class="text-muted">{{ version.title }}</small> <a href="/songs/{{ version.song_id }}"><button type="button" class="btn btn-primary">All {{ version.song_name }} Versions</button></a></h1>
    <h2>Rating: {{ version.mu|round(2) if version.mu is not none else 'UNRATED' }}</h2>
{% endblock %}
