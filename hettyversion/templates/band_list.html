{% extends "base.html" %}
{% block title %}All Bands{% endblock %}
{% block content %}
    <h1>All Bands</h1>
    <div class="list-group">
    {% for band in bands %}
    	<a class="list-group-item list-group-item-action" href="/bands/{{ band.band_id }}">{{ band.name }}</a>
    {% endfor %}
    </div>
{% endblock %}
